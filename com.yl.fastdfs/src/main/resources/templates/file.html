<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8" />
<title>fileUpload page</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1 th:inlines="text">文件上传</h1>
	
	<form action="uploadFileToFast" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="name">名称</label>
		<input type="text" class="form-control" id="name" name="name" style="width:200px"
			   placeholder="请输入名称">
	</div>
	<div class="form-group">
		<label for="inputfile">文件输入</label>
		<input type="file" id="inputfile" name="fileName">
		<p class="help-block">上传文件大小不超过100m</p>
	</div>
	<button type="submit" class="btn btn-default">提交</button>
	</form>
	
</body>
</html>
