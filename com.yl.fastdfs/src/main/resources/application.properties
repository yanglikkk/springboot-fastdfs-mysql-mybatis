
server.port=8082

#模拟本地上传
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

#单个文件最大尺寸
spring.servlet.multipart.maxFileSize=100MB
#一个请求文件的最大尺寸
spring.servlet.multipart.maxRequestSize=100MB
#设置一个文件上传的临时文件目录
spring.servlet.multipart.location=E:/opt/temp

#FastDfs的配置	====================================
#读取inputsream阻塞时间 
fdfs.connect-timeout=6000
fdfs.so-timeout=15000
#tracker地址 
fdfs.trackerList=yourip:22122 
#通过nginx 访问地址 
#fdfs.webServerUrl=http://192.168.111.130:8888/ 
#缩略图配置
fdfs.thumbImage.height=150
fdfs.thumbImage.width=150
spring.jmx.enabled=false
#通过nginx 访问地址 
fdfs.resHost=yourip
fdfs.storagePort=80
#获取连接池最大数量 
fdfs.pool.max-total=200 


#mysql
spring.datasource.url=jdbc:mysql://yourip:3306/fastdfs?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
mybatis.mapperLocations=classpath:mapper/*.xml
#mybatis.config-location=classpath:mybatis-generator.xml
mybatis.type-aliases-package=com.example.demo.mapper
